<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8">

    <title>Hello Angular </title>
</head>
<body>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js" type="text/javascript"></script>
  <script src="app.js"></script>
  <h1> Dependency  </h1>
  <div ng-controller="mainController" >
    <button ng-click="showNumberOfWatchers()">Log of watchers </button>
    <div>
        <button ng-click="countOnce()">Counter </button>
        <button ng-click="upCounter()">Counter++ </button>
    </div>
    <div>
      Once counter : {{onceCounter}}<br>
      counter:{{counter}}
    </div>
  </div>
  </body>
</html>
