<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8">
<link rel="stylesheet" href="style.css">
    <title>Hello Angular </title>
</head>
<body>
  <script src="jquery-3.1.0.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
  <script src="app.js"></script>
   <h1>Shopping List With Components</h1>
  <<div id="list" ng-controller='ShoppingListController as list'>
      <input type="text" ng-model="list.itemName" placeholder="item name">
      <input type="text" ng-model="list.itemQuantity" placeholder="quantity">
      <button ng-click="list.addItem();">Add Item</button>
      <span>{{ list.lastRemoved }}</span>

      <list-items
        items="list.items"
        title="{{list.title}}"
        on-remove="list.removeItem(index)"></list-items>

    </div>




  </body>
</html>
