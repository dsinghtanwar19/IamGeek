<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8">
<link rel="stylesheet" href="style.css">
    <title>Hello Angular </title>
</head>
<body>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
  <script src="app.js"></script>
  <h1> Using $http Service </h1>
  <div ng-controller="menuController as menu">
    <h3> List of Menu Categories</h3>
    <ul>
      <li ng-repeat = "category in menu.categories">
        (<a href = "" ng-click="menu.logMenuList(category.short_name);">{{category.short_name}}</a>)
        {{category.name}}
  </li>
</ul>
</div>
  </body>
</html>
