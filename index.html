<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8">

    <title>Hello Angular </title>
</head>
<body>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js" type="text/javascript"></script>
  <script src="app.js"></script>
  <h1> Custom Service  </h1>
  <div ng-controller="shoppingController as itemAdder" >
    <input type = "text" ng-model="itemAdder.itemName" placeholder="item name">
    <input type="text" ng-model="itemAdder.itemQuantity" placeholder="item quantity">
    <button ng-click="itemAdder.addItem();"> Add Item </button>
</div>
<div ng-controller = "shoppingListController as showList">
<ol>
<li ng-repeat="item in showList.iiem">
  {{item.quantity}} of {{item.name}}
  <button ng-click="showList.removeItem($index);"> Remove Item </button>
</li>
</ol>
</div>

  </body>
</html>
